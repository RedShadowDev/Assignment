<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>MyDoList</title>
  </head>
  <body>
    <div class="container mt-5" id="app">
      <h2>{{titulo}}</h2>
      <input
        type="text"
        class="form-control my-3"
        v-model="title"
        placeholder="Titulo"
      />
      <input
      type="text"
      class="form-control my-3"
      v-model="description"
      placeholder="Descripcion"
    />

      <button class="btn btn-primary" @click="createTodo" v-if="crear">
        Agregar
      </button>
      <button class="btn btn-primary" v-if="editar" @click="updateTodo">
        Editar
      </button>

      <div class="mt-3" v-for="(item, index) of tarea">
        <div
          role="alert"
          :class="['alert', item.isComplete ? 'alert-success' : 'alert-danger']"
        >
          <div class="d-flex justify-content-between align-items-center">
            <div>
              {{index + 1}} - {{item.title}} - {{item.description}} - {{item.isComplete ? 'Completado'
              : 'No Completado'}}
            </div>
            <div>
              <button
              class="btn btn-success btn-sm"
              @click="editTodo(item.title, item.description, item.id)"
            >
              ‚úè
            </button>
              <button
                class="btn btn-success btn-sm"
                @click="changeStatus(true, item.id)"
                v-if="!item.isComplete"
              >
                ‚úî
              </button>
              <button
                class="btn btn-success btn-sm"
                @click="changeStatus(false, item.id)"
                v-else
              >
                ‚ùå
              </button>
              <button
                class="btn btn-danger btn-sm"
                @click="deleteTodo(item.id)"
              >
                üóë
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js"
      integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
